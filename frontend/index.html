<!-- frontend/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Market Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <div>
      <h1 class="title">Natural Gas Market Dashboard</h1>
      <p class="subtitle">Henry Hub spot price with narrative-driven event overlay.</p>
    </div>

    <div class="meta">
      <div class="meta__row">
        <span class="meta__label">Data range</span>
        <select id="rangeSelect" class="select">
          <option value="1D">1D</option>
          <option value="5D">5D</option>
          <option value="1M" selected>1M</option>
          <option value="3M">3M</option>
          <option value="6M">6M</option>
          <option value="1Y">1Y</option>
        </select>
      </div>

      <div class="meta__row">
        <button id="reingestBtn" class="button">Re-ingest data</button>
      </div>

      <div class="meta__row meta__row--small">
        <span id="statusText" class="status">Ready</span>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="panel panel--chart">
      <div class="panel__header">
        <h2 class="panel__title">Henry Hub Spot</h2>
        <div class="panel__actions">
          <label class="switch">
            <input id="markersToggle" type="checkbox" checked />
            <span class="switch__label">Markers</span>
          </label>
        </div>
      </div>

      <div id="chart" class="chart" aria-label="Price chart with news markers"></div>
    </section>

    <section class="panel panel--news">
      <div class="panel__header">
        <h2 class="panel__title">News</h2>
      </div>

      <div class="filters">
        <div class="filters__group">
          <div class="filters__title">Categories</div>

          <div class="filters__checks">
            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="STORAGE" checked />
              <span class="filter__label">Storage</span>
            </label>
            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="LNG" checked />
              <span class="filter__label">LNG</span>
            </label>
            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="WEATHER" checked />
              <span class="filter__label">Weather</span>
            </label>
            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="OUTAGES" checked />
              <span class="filter__label">Outages</span>
            </label>

            <!-- âœ… UPDATED: POLICY -> SUPPLY -->
            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="SUPPLY" checked />
              <span class="filter__label">Supply</span>
            </label>

            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="MACRO" checked />
              <span class="filter__label">Macro</span>
            </label>
            <label class="filter">
              <input type="checkbox" class="filter__check" data-cat="OTHER" checked />
              <span class="filter__label">Other</span>
            </label>
          </div>

          <div class="filters__actions">
            <button id="selectAllCats" class="button button--secondary">Select all</button>
            <button id="clearAllCats" class="button button--secondary">Clear all</button>
          </div>
        </div>

        <div class="news-list-wrap">
          <div id="newsEmpty" class="empty-state" hidden>
            No news found for the selected filters.
          </div>

          <ol id="newsList" class="news-list" aria-label="News headlines list"></ol>
        </div>
      </div>
    </section>
  </main>

  <script src="./dataSource.js"></script>
  <script src="./charts.js"></script>
  <script src="./app.js"></script>
</body>
</html>
